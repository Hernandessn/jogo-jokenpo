<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô</title>
</head>
<body>
    <div class="container">
        <h1>JokenPô</h1>
       <div class="buttons">
        <button id="rock" onclick="playHuman('rock')" >
            <img src="./assets/pedra.png" alt="pedra" width="100px">
        </button>
        <button id="paper" onclick="playHuman('paper')">
            <img src="./assets/papel.png" alt="papel" width="100px">
        </button>
        <button id="scissors" onclick="playHuman('scissors')">
            <img src="./assets/tesoura.png" alt="tesoura" width="100px">
        </button>
</div>
        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span id="machine-score"> 0</span></p>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
